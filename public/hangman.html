<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        tr {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="javascripts/hangman.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="container bg-secondary text-white">
            <h1>Hangman</h1>
        </div>
        <div class="container border border-secondary">
            <h2>Choose a Category</h2>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="composers">Composers</label>
                <input class="form-check-input" type="radio" id="composers" name="category" checked>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="fruit">Fruit</label>
                <input class="form-check-input" type="radio" id="fruit" name="category">
            </div>
            <h2>Choose the Maximum Length of Words (default 15)</h2>
            <div class="conatiner form-check-inline">
                <input class="input-group" type="number" id="number" min="6" max="15" value="15">
                <label class="form-check-label" for="number">Minimum: 6 Maximum: 15</label>
            </div>
        </div>
        <table class="table table-bordered align-middle">
            <tbody id="word" class=""></tbody>
        </table>
        <div class="container border border-secondary">
            <div class="container">
                <label for="guessBox">Guess a Letter or the Word Here:</label>
            </div>
            <div class="container input-group">
                <input type="text" id="guessBox">
                <button type="button" id="guessButton" onclick="makeGuess();">Guess</button>
            </div>
            <div id="makeGuess"></div>
            <div class="container">
                <label for="guesses">Guesses:</label>
                <progress id="guesses" value="100" max="100" onprogress=""></progress>
            </div>
            <div class="container d-block">
                <button type="button" id="startGame" onclick="hangmanGame();">Start</button>
            </div>
        </div>
        <div class="container bg-secondary">
            <a class="nav-link active" href="index.html" style="color: white;">Homepage</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
